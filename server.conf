server
{
	listen					8080
	server_name				localhost
	root					www
	directory				on
	client_max_body_size	200

	location /
	{
		default				index.html
		directory			on
		allowed_methods		GET POST DELETE
	}
	location /errors/
	{
		default				404.html
		directory			on
		allowed_methods		GET
	}
	location /loucura/
	{
		default				god.svg
		allowed_methods		POST
	}
	location /imgs/
	{
		default				icon.svg
		allowed_methods		GET
	}
}

