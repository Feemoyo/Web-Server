	}
	location /errors/
	{
		default				404.html;
		directory			on;
		allowed_methods		DELETE;
	}
	location /test/form/
	{
		default				index.html;
		directory			off;
		allowed_methods		GET POST;
	}
	location /test/redir/
	{
		default				index.html;
		directory			on;
		allowed_methods		GET;
	}
	location /test/csv/
	{
		default				csv.html;
		directory			on;
		allowed_methods		GET;
	}
	location /imgs/
	{
		default				icon.svg;
		directory			off;
		allowed_methods		GET;
	}
};
