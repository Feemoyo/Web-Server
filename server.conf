server
{
	listen					8000;
	server_name				maquina;
	root					www;
	directory				on;
	client_max_body_size	115000;

	location /
	{
		default				index.html;
		directory			off;
		allowed_methods		GET POST;
	}
	location /trash/
	{
		default				index.html;
		directory			off;
		#lixeira esta dando GET
		allowed_methods		DELETE;
	}
	location /test/
	{
		default				index.html;
		directory			on;
		allowed_methods		GET;
	}
	location /test/big-index/
	{
		default				index.html;
		directory			off;
		allowed_methods		GET;
	}
	location /test/csv/
	{
		default				csv.html;
		directory			on;
		allowed_methods		GET;
	}
	location /test/download/
	{
		default				index.html;
		directory			off;
		allowed_methods		GET;
	}
	location /test/download/imgs/
	{
		default				index.html;
		directory			off;
		allowed_methods		GET;
	}
	location /test/empty-index/
	{
		default				empt.html;
		directory			off;
		allowed_methods		GET;
	}
	location /test/form/
	{
		default				form.html;
		directory			off;
		allowed_methods		GET POST;
	}
	location /test/upload/
	{
		default				upload.html;
		directory			off;
		allowed_methods		GET POST;
	}
	location /uploads/
	{
		return				/;
	}
	location /uploads/imgs/
	{
		return				/imgs/;
	}
	location /imgs/
	{
		directory			off;
		allowed_methods		GET;
	}
	location /errors/
	{
		default				404.html;
		directory			on;
		allowed_methods		GET;
	}
	location /cgi-bin/
	{
		default				.py;
		allowed_methods		GET POST;
	}
};
